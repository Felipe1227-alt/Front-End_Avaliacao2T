<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem e Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <style>
        body {
            font-family: "Sofia", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #ff007f;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .image-text-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            margin-right: 20px;
        }

        .text-content {
            max-width: 600px;
        }

        .video-container, .map-container {
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virgínia Fonseca</h1>
    </header>

    <main>
        <div class="image-text-container">
            <img src="https://expressaoabcelitoral.com.br/wp-content/uploads/2024/05/210324-Virginia-Fonseca-Foto-Rogerio-Pallatta_SBT-25_web-1-696x464.jpg" alt="Virgínia Sentadinha">
            <div class="text-content">
                <p>Virgínia Fonseca é uma influenciadora, cheia de falcatruas!!</p>
                <p>Dona de uma empresa de cosméticos quase radioativos, wePink, ela é uma mulher bem rica</p>
            </div>
        </div>

        <div class="video-container">
            <h2>Vírgínia e sua 3ª fonte de engajamento</h2>
            <iframe src="https://www.youtube.com/embed/XQjSxCSAKCA" allowfullscreen></iframe>
        </div>

        <div class="map-container">
            <h2>Local da famosa wePink</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.602568934226!2d-46.62946432398208!3d-23.5978165846609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59a25335ff77%3A0x7d0b1ae41aa3dcca!2sRua%20Santa%20Cruz%2C%201002%20-%20Vila%20Mariana%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004122-000%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1692463456073!5m2!1spt-BR!2sus" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>© 2024 Meu Site Simplesmente Arrasando.</p>
    </footer>
</body>
</html>
